<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="taskCreator">
        <input type="text" id="inputTask">
        <button type="submit">Add new action</button>
    </form>
    <div id="list">
        <div class="todoList">
            <h2>To Do</h2>

            <div id="itemTodo"></div>
        </div>

        <div class="inProgressList">
            <h2>In Progress</h2>
    
            <div id="itemProgress"></div>
        </div>

        <div class="doneList">
            <h2>Done</h2>
    
            <div id="itemDone"></div>
        </div>
    </div>






        
    <script src="script.js"></script>
</body>
</html>
